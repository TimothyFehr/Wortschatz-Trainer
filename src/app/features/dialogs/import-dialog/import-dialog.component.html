<h2 mat-dialog-title>Demo-Vokabeln importieren</h2>
<mat-dialog-content class="mat-typography">
  <p>Bist du sicher das du alle Vokabeln aus dem lokalen Speicher löschen und die Demo
    Vokabeln importieren willst?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Bestätigen</button>
</mat-dialog-actions>
